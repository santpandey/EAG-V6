<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Report Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Blood Report Analyzer</h2>
        <label for="usernameBox">Enter your name</label>
        <input type="text" id="usernameBox" placeholder="Your name" />
        <button id="saveNameBtn">Save Name</button>
        <div id="nameStatus"></div>
        <input type="file" id="imageInput" accept="image/*" style="display:none" />
        <button id="uploadBtn" disabled>Upload Blood Report Image</button>
        <div id="uploadStatus"></div>
        <label for="questionBox">Ask Questions</label>
        <input type="text" id="questionBox" placeholder="e.g. What's my haemoglobin level?" disabled />
        <div style="display: flex; align-items: center; gap: 16px; margin: 10px 0 8px 0;">
          <label style="margin:0;"><input type="checkbox" id="downloadSummaryCheckbox"> Download Summary</label>
          <label style="margin:0;"><input type="checkbox" id="sendEmailCheckbox"> Send Email</label>
          <input type="email" id="emailInput" placeholder="Enter email address" style="display:none; margin-left:10px; height: 28px;" />
        </div>
        <button id="submitBtn" disabled>Submit</button>
        <div id="responseContainer"></div>
        <div style="margin-top:10px;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
